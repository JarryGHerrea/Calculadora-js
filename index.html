<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>

    <div class="contenedor-principal">

   
    <div class="contenedor-inputC">
      <form action="" method="dialog">
        <input type="text" placeholder="Operacion 1" id="op1" />
        <input type="text" placeholder="Operacion 2" id="op2" />
        <input type="text" placeholder="Operadores  + , - , * , /" id="operadores" />
        <input type="submit" value="Calcular" id="calcular" />
      </form>
    </div>

    <div class="contenedor-resultadoC">
      <p id="resultado"></p>
    </div>
</div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
